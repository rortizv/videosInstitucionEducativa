<div class="container">
    <h1 mat-dialog-title>{{actionTitle}} vídeo</h1>
    <div mat-dialog-content class="myDialog">
        <div class="myInputs">
            <form [formGroup]="elementForm">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre evento</mat-label>
                    <input matInput formControlName="nombreEvento">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Descripción video</mat-label>
                    <input matInput formControlName="descripcionVideo">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Duración</mat-label>
                    <input matInput formControlName="duracion" placeholder="Formato HH:MM:SS" type="time" step="2">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Fecha</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fecha">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Url video</mat-label>
                    <input matInput formControlName="urlVideo" type="url">
                </mat-form-field>
            </form>
        </div>
        <mat-dialog-actions align="end">
            <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial class="saveButton" (click)="addVideoElement()">
                {{actionButton}}
            </button>
            <button mat-raised-button mat-dialog-close color="warn">Cerrar</button>
        </mat-dialog-actions>
    </div>
</div>
